<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/forms/forms.css"/>
    <title>BiblioConecta</title>
</head>
<body>
    <section class="container">
        <header>BiblioConecta</header>
        <form action="#" class="form">
            <!--Box do Nome-->
            <div class="input-box">
                <label>Nome Completo</label>
                <input type="text" placeholder="Digite seu nome completo" required>
            </div>
            <!--Box do E-mail-->
            <div class="input-box">
                <label>E-mail</label>
                <input type="email" placeholder="Digite seu e-mail" required>
            </div>
            <!--Box do Telefone e da Data de Nascimento-->
            <div class="column">
                <div class="input-box">
                    <label>Telefone</label>
                    <input type="tel" placeholder="(DDD) X XXXX-XXXX" required>
                </div>

                <div class="input-box">
                    <label>Data de Nascimento</label>
                    <input type="date" placeholder="Dia / Mês / Ano" required>
                </div>
            </div>
            <!--Box dos Gêneros-->
            <div class="gender-box">
                <h3>Gênero</h3>
                <div class="gender-option">
                    <div class="gender">
                        <input type="radio" id="marcar-masculino" name="genero" />
                        <label for="marcar-masculino">Masculino</label>
                    </div>
    
                    <div class="gender">
                        <input type="radio" id="marcar-feminino" name="genero" />
                        <label for="marcar-feminino">Feminino</label>
                    </div>
    
                    <div class="gender">
                        <input type="radio" id="marcar-outros" name="genero" />
                        <label for="marcar-outros">Prefiro não dizer</label>
                    </div>
                </div>
            </div>
                

            <div class="input-box solicitacao">
                <div class="column">
                    <div class="select-item">
                        <label>Motivo do Contato</label>
                            <div class="select-box">
                            <select title="MotivoContato" required>
                                <option selected disabled>Escolha uma opção</option>
                                <option>Solicitação de Livro</option>
                                <option>Dúvida</option>
                                <option>Pesquisa Ciêntifica</option>
                            </select>
                        </div>
                    </div>

                    <div class="select-item">
                        <label>Assunto</label>
                        <div class="select-box">
                            <select title="Assunto" required>
                                <option selected disabled>Escolha uma opção</option>
                                <option>Solicitação de Livro</option>
                                <option>Dúvida</option>
                                <option>Pesquisa Ciêntifica</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="input-box descricao">
                    <label>Descrição</label>
                    <textarea placeholder="Descreva detalhadamente sua solicitação" required></textarea>
                </div>
            </div>

            <button type="submit">Enviar</button>
        </form>
    </section>
</body>
</html>
